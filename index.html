<body>
  <!-- Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
    </label>
    <span id="mode-label">üåô Dark Mode</span>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Add Event</h3>
      <p id="selected-date"></p>
      <input type="text" id="event-input" placeholder="Event title..." />
      <input type="time" id="event-time" />
      <div class="modal-buttons">
        <button id="save-event">Save</button>
        <button id="delete-event">Delete</button>
        <button id="cancel-event">Cancel</button>
      </div>
    </div>
  </div>
<div id="auth-container">
  <div id="user-info" class="hidden">
    <p id="user-email"></p>
    <button id="logout-btn">Log Out</button>
  </div>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Log In</button>
    <button id="signup-btn">Sign Up</button>
  </div>
</div>

  <h1>My Calendar</h1>
  <div class="calendar-header">
    <button id="prev">‚Üê</button>
    <h2 id="month-year">Month Year</h2>
    <button id="next">‚Üí</button>
  </div>

  <div id="calendar"></div>
